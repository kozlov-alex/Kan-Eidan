<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ligue Kan'Eidan</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .column {
            width: 45%;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>La Ligue Kan'Eidan</h1>
    <div class="container">
        <div class="column">
            <h2>Ressources</h2>
            <div class="input-group">
                <label for="bois">Bois :</label>
                <input type="number" id="bois" value="0">
            </div>
            <div class="input-group">
                <label for="fer">Fer :</label>
                <input type="number" id="fer" value="0">
            </div>
            <div class="input-group">
                <label for="cuivre">Cuivre :</label>
                <input type="number" id="cuivre" value="0">
            </div>
            <div class="input-group">
                <label for="plastique">Plastique :</label>
                <input type="number" id="plastique" value="0">
            </div>
            <div class="input-group">
                <label for="laine">Laine :</label>
                <input type="number" id="laine" value="0">
            </div>
            <div class="input-group">
                <label for="cuir">Cuir :</label>
                <input type="number" id="cuir" value="0">
            </div>
            <div class="input-group">
                <label for="titane">Titane :</label>
                <input type="number" id="titane" value="0">
            </div>
            <div class="input-group">
                <label for="chakra-metal">Chakra Métal :</label>
                <input type="number" id="chakra-metal" value="0">
            </div>
        </div>
        <div class="column">
            <h2>Équipements</h2>
            <div class="input-group">
                <label for="t1">T1 :</label>
                <input type="number" id="t1" value="0">
            </div>
            <div class="input-group">
                <label for="t2">T2 :</label>
                <input type="number" id="t2" value="0">
            </div>
            <div class="input-group">
                <label for="t3">T3 :</label>
                <input type="number" id="t3" value="0">
            </div>
            <div class="input-group">
                <label for="t4">T4 :</label>
                <input type="number" id="t4" value="0">
            </div>
            
            <!-- Ajout du champ Plans -->
            <div class="input-group">
                <label for="plans">Plans :</label>
                <input type="number" id="plans" value="0">
            </div>
            
            <h2>Ryos</h2>
            <div class="input-group">
                <label for="ryos">Don en Ryos :</label>
                <input type="number" id="ryos" value="0">
            </div>
        </div>
    </div>

    <button onclick="calculatePoints()">Calculer les points</button>
    <div class="result" id="result">Points totaux : 0</div>

    <script>
        function calculatePoints() {
            // Ressources
            const bois = parseInt(document.getElementById('bois').value) || 0;
            const fer = parseInt(document.getElementById('fer').value) || 0;
            const cuivre = parseInt(document.getElementById('cuivre').value) || 0;
            const plastique = parseInt(document.getElementById('plastique').value) || 0;
            const laine = parseInt(document.getElementById('laine').value) || 0;
            const cuir = parseInt(document.getElementById('cuir').value) || 0;
            const titane = parseInt(document.getElementById('titane').value) || 0;
            const chakraMetal = parseInt(document.getElementById('chakra-metal').value) || 0;

            // Équipements
            const t1 = parseInt(document.getElementById('t1').value) || 0;
            const t2 = parseInt(document.getElementById('t2').value) || 0;
            const t3 = parseInt(document.getElementById('t3').value) || 0;
            const t4 = parseInt(document.getElementById('t4').value) || 0;
            const plans = parseInt(document.getElementById('plans').value) || 0;

            // Don en Ryos
            const ryos = parseInt(document.getElementById('ryos').value) || 0;
            const pointsRyos = ryos * 0.0004;

            // Calcul des points
            const pointsRessources = (bois * 1) + (fer * 2) + (cuivre * 3) + (plastique * 5) +
                                     (laine * 10) + (cuir * 15) + (titane * 30) + (chakraMetal * 100);
            const pointsEquipements = (t1 * 5) + (t2 * 40) + (t3 * 130) + (t4 * 280) + (plans * 2);

            const totalPoints = pointsRessources + pointsEquipements + pointsRyos;

            document.getElementById('result').innerText = 'Points totaux : ' + totalPoints;
        }
    </script>

</body>
</html>
